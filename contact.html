    <main>
        <div class="contact-header">
            <h1>İletişim</h1>
        </div>
        <div class="root"></div>
        <div class="form-container container">
            <form id="contact-form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form6Example1">İsim</label>
                            <input type="text" id="name" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form6Example2">Soyisim</label>
                            <input type="text" id="lastname" class="form-control" />
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form6Example4">Adres</label>
                    <input type="text" id="adress" class="form-control" />
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form6Example5">E-mail</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <!-- Number input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Telefon</label>
                    <input type="number" id="phone" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="gender">Cinsiyet</label>
                    <input type="range" name="gender" id="gender" class="form-control" min="0" max="8" step="1">
                    <div class="gender-labels">
                        <span>Kadın</span>
                       
                        <span>Erkek</span>
                    </div>
                    <div class="selected-gender">
                        Seçilen Cinsiyet: <span id="genderLabel"></span>
                    </div>
                </div>


                <!-- Message input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form6Example7">Ek Bilgi</label>
                    <textarea class="form-control" id="info" rows="4"></textarea>
                </div>

                <!-- Submit button -->
                <button data-mdb-ripple-init type="button" id="submit" class="btn btn-primary btn-block mb-4">Gönder</button>
                <button class="btn btn-primary btn-block mb-4" id="submit-react">React ile Gönder</button>
                <button data-mdb-ripple-init type="reset" class="btn btn-primary btn-block mb-4">Temizle</button>
            </form>
        </div>

        <div class="container" id="contact-information">

        </div>
